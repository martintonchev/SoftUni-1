<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Student page</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div ng-controller="Controller1">
        <h1>Problem 1</h1>
        <ul>
            <li>Name: {{ student.name }}</li>
            <li><img ng-src="{{student.photo}}"/></li>
            <li>Grade: {{ student.grade}}</li>
            <li>School: {{ student.school }}</li>
            <li>Teacher: {{ student.teacher }}</li>
        </ul>
    </div>
    <div ng-controller="Controller2">
        <h1>Problem 2</h1>
        <input type="url" ng-value="url" ng-model="url"/>
        <br/>
        <img src="{{url}}" alt="url"/>
    </div>
    <div ng-controller="Controller3">
        <h1>Problem 3</h1>
        <div id="wrapper">
            <div id="info">
                <h1>Tiger</h1>
                <h2>
                    Name: <span class="value">{{tiger.name}}</span>
                </h2>
                <h2>
                    Born: <span class="value">{{tiger.born}}</span>
                </h2>
                <h2>
                    Birth Date: <span class="value">{{tiger.birthData}}</span>
                </h2>
                <h2>
                    Live: <span class="value">{{tiger.live}}</span>
                </h2>
            </div>
            <div id="picture">
                <img ng-src="{{tiger.url}}"/>
            </div>
        </div>
    </div>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/Controller1.js"></script>
    <script src="js/controllers/Controller2.js"></script>
    <script src="js/controllers/Controller3.js"></script>
</body>
</html>
