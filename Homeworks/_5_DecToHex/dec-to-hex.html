<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Decimal to Hexadecimal</title>
</head>
<body>
    <p id="value"></p>
    <script>
        var decimal_value = Number(prompt("Please enter a number: "));
        var hex_value = decimal_value.toString(16).toUpperCase();
        alert(hex_value);
    </script>
</body>
</html>
